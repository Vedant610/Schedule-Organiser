<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>   
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 align="center">Schedule Organiser</h1>
   


            <div class="form-group">
            <label for="inpNewTask">New Task</label>
            <input type="text" class="form-control" id="inpNewTask"
                   aria-describedby="newTaskHelp"
                   placeholder="Enter the name of the task">
            <small id="newTaskHelp" class="form-text text-muted">A short one line description of your task</small>


           
        
        </div>
        <div class="row">
            <div class="col-8">
            </div>
        <div class="col-4">
            <div class="row">
                <button class="btn btn-success col m-2" id="btnAdd">
                    <i class="fas fa-plus-square"></i> ADD
                 </button>
                
                     <button class="btn btn-danger col m-2" id="btnReset">
                         <i class="fas fa-pen-to-square"></i> RESET
                     </button>
            </div>
            <div class="row">
                <button class="btn btn-info col m-2" id="btnSort">
                   <i class="fa-solid fa-layer-group"></i> SORT
                 </button>
                
                     <button class="btn btn-warning col m-2" id="btnCleanup">
                         <i class="fas fa-trash"></i> CLEAN LIST
                     </button>
            </div>
    
        </div>   
        </div>
        <ul class="list-group m-4" id="ulTasks">
          
          </ul>
        </div>
    </div>
    </div>
    
</body>
</html>
